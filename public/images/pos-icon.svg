<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d1d1f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007aff"/>
      <stop offset="100%" style="stop-color:#0056cc"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>

  <!-- POS Terminal Shape -->
  <rect x="96" y="80" width="320" height="352" rx="24" fill="#2a2a2c"/>
  <rect x="96" y="80" width="320" height="352" rx="24" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Screen -->
  <rect x="120" y="104" width="272" height="180" rx="12" fill="#f5f5f7"/>

  <!-- Screen Content Lines -->
  <rect x="144" y="128" width="120" height="12" rx="6" fill="#e5e5ea"/>
  <rect x="144" y="152" width="180" height="8" rx="4" fill="#e5e5ea"/>
  <rect x="144" y="172" width="140" height="8" rx="4" fill="#e5e5ea"/>

  <!-- Price Display -->
  <rect x="144" y="220" width="224" height="40" rx="8" fill="url(#accentGradient)"/>
  <text x="256" y="248" font-family="Inter, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">$1,234.00</text>

  <!-- Keypad -->
  <g fill="#3a3a3c">
    <!-- Row 1 -->
    <rect x="120" y="308" width="60" height="36" rx="8"/>
    <rect x="192" y="308" width="60" height="36" rx="8"/>
    <rect x="264" y="308" width="60" height="36" rx="8"/>
    <rect x="336" y="308" width="56" height="36" rx="8" fill="url(#accentGradient)"/>

    <!-- Row 2 -->
    <rect x="120" y="356" width="60" height="36" rx="8"/>
    <rect x="192" y="356" width="60" height="36" rx="8"/>
    <rect x="264" y="356" width="60" height="36" rx="8"/>
    <rect x="336" y="356" width="56" height="36" rx="8" fill="#34c759"/>
  </g>

  <!-- Keypad Numbers -->
  <g font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">
    <text x="150" y="332">1</text>
    <text x="222" y="332">2</text>
    <text x="294" y="332">3</text>
    <text x="364" y="332">C</text>
    <text x="150" y="380">4</text>
    <text x="222" y="380">5</text>
    <text x="294" y="380">6</text>
  </g>

  <!-- Checkmark on green button -->
  <path d="M352 374 L362 384 L378 368" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Card Reader Slot -->
  <rect x="176" y="412" width="160" height="8" rx="4" fill="#1a1a1c"/>
</svg>
